<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator MAXOOTKIN</title>
	<link rel="stylesheet" href="main.css">	
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">
	<script async src="script.js"></script>
</head>
<body>
	<header class="logo">MAXOOTKIN</header>
	<div class="background_sheet">
		<div class="part_text"> Калькулятор</div>
		<div class="part_calc">
			<div class="psrt_calc__mainfield">
				<div class="part_calc__enterfield">
					<input disabled type="text" value="0" id="display" name="" class="part_calc__ef-input" placeholder="0">
				</div>
				<div class="part_calc__btnfield">
					
					<button type="button" id="ce" class="clear_btn btn part_calc__btn btn__ce">ce</button>
					<button type="button" id="c" class="clear_btn btn part_calc__btn">c</button>					
					<button type="button" id="pi" class="btn part_calc__btn">pi</button>
					<button type="button" class="btn part_calc__btn btn_sign operation">/</button>

					<button type="button" class="btn part_calc__btn number">7</button>
					<button type="button" class="btn part_calc__btn number">8</button>
					<button type="button" class="btn part_calc__btn number">9</button>					
					<button type="button" class="btn part_calc__btn btn_sign operation">*</button>

					<button type="button" class="btn part_calc__btn number">4</button>
					<button type="button" class="btn part_calc__btn number">5</button>
					<button type="button" class="btn part_calc__btn number">6</button>
					<button type="button" class="btn part_calc__btn btn_sign operation">+</button>

					<button type="button" class="btn part_calc__btn number">1</button>
					<button type="button" class="btn part_calc__btn number">2</button>
					<button type="button" class="btn part_calc__btn number">3</button>
					<button type="button" class="btn part_calc__btn btn_sign operation">-</button>

					<button type="button" id="decimal" class="btn part_calc__btn">,</button>
					<button type="button" class="btn part_calc__btn number">0</button>
					<button type="button" id="result" class="btn part_calc__btn equally_btn btn_sign operation">=</button>
					
				</div>
			</div>
		</div>
		
	</div>
	<footer>
		<p class="footer">2018</p>
	</footer>
</body>
</html>
